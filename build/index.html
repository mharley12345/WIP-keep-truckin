<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body><div class="login-dark">
    <h1 class="text-center text-danger" style="margin-top: 0px;padding-top: 97px;">Welcome To Truck Map</h1>
    <form method="post">
        <h2 class="sr-only">Login Form</h2>
        <h3 class="text-center text-danger">Please Login</h3>
        <div class="illustration"><i class="fas fa-truck-moving"></i></div>
        <div class="form-group text-uppercase"><input type="email" class="form-control" name="email" placeholder="Email" inputmode="email" autocomplete="on" /></div>
        <div class="form-group"><input type="password" class="form-control" name="password" placeholder="Password" /></div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button><button href="https://github.com/mharley12345/map-app/blob/dev/build/src/signup.html"
            class="btn btn-primary btn-block" type="submit">Sign Up</button></div><a class="forgot">Forgot your email or password?</a></form>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
